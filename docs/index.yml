conceptualContent:
  title: 評価
  summary: 評価は、クラウドへの過程を計画するのに役立ちます。 これらを使用して、現在の状態と望ましい状態の違いを明らかにします。 目的の状態に到達するのに役立つ、パーソナライズされて精選された推奨事項を提供します。
  items:
  - title: Cloud Journey Tracker
    links:
    - url: https://docs.microsoft.com/assessments/?mode=pre-assessment&id=cloud-journey-tracker
      itemType: get-started
      text: ビジネスのニーズに基づいてクラウド導入パスを特定します。
  - title: 戦略的な移行評価と準備ツール (SMART)
    links:
    - url: https://docs.microsoft.com/assessments/?mode=pre-assessment&id=Strategic-Migration-Assessment
      itemType: get-started
      text: 移行作業の障害物を取り除き、プロセスを改善し、ビジネスの成功を促進します。
  - title: ガバナンス ベンチマーク
    links:
    - url: https://www.cafbaseline.com
      itemType: quickstart
      text: 現在の状態と、ビジネス上の優先事項との間のギャップを特定し、それらのギャップに対処するのに役立つ適切なリソースを取得します。
  - title: Microsoft Azure Well-Architected Review
    links:
    - url: https://docs.microsoft.com/assessments/?mode=pre-assessment&id=azure-architecture-review
      itemType: architecture
      text: 優先順位の高いワークロードに対して基本的な操作を超える方法を調べます。
